<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ContactMe_PortfolioComponent</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />
  <!-- Bootstrap CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
  <!-- Fontawesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
  <!-- External CSS Stylesheet -->
  <link rel="stylesheet" href="index.css">
</head>
<body>
<!-- "Contact Me" Pop-Up Modal Contact Form Widget for Portfolio.. Make as component -->

<!-- Contact Me Btn -->
<a onclick="contactMe()" href="#"><i class="fa-solid fa-user"></i> Contact Me</a>


<!-- Modal (Outer Container) -->
<div class="myModalO">
  
  
  <!-- Modal (Inner Container) -->
  <div class="myModal m-auto">
    <div class="contactMeContainer align-items-center d-flex justify-content-between">
  <h2 class="text-left fw-bold text-primary fs-2">Contact Me</h2>
  <a class="closeModal text-danger fs-4" onclick="closeModal()" href="#"><i class="fa-solid fa-rectangle-xmark"></i></a>
    </div>
  <label for="name"><i class="fa-solid fa-user text-primary"></i> Please Enter Your Full Name:</label>
  <input type="text" placeholder="Enter Your Full Name...">
   <label for="email"><i class="fa-solid fa-envelope text-primary"></i> Please Enter Your Email Address:</label>
   <input type="email" placeholder="Enter Your Email Address...">
    <label for="number"><i class="fa-solid fa-phone text-primary"></i> Please Enter Your Phone Number:</label>
   <input type="number" placeholder="Enter Your Phone Number...">
  <label for="message"><i class="fa-solid fa-message text-primary"></i> Please Leave A Message Below:</label>
  <textarea name="message" id="message" cols="30" rows="10" placeholder="Your Message Goes Here..."></textarea>
  <button onclick="sendMessage()" class="sendMessageBtn btn btn-primary mt-2"><i class="fa-regular fa-paper-plane"></i> Send Message</button>
    </div>
         
</div>
  
  
  <!-- External JS File -->
  <script src="index.js"></script>
</body>
</html>
